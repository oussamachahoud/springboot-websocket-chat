<script>
    let stompClient = null;
    let username = null;

    // Join Chat
    function joinChat() {
        const usernameInput = document.getElementById('usernameInput');
        username = usernameInput.value.trim();

        if (!username) {
            alert('Ø§Ù„Ø±Ø¬Ø§Ø¡ Ø¥Ø¯Ø®Ø§Ù„ Ø§Ø³Ù… Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù…');

        document.getElementById('chatUsername').textContent = `Ù…Ø±Ø­Ø¨Ø§Ù‹ØŒ ${username}`;

        // Connect to WebSocket
        connect();
    }

    // Connect to WebSocket
    function connect() {
        const socket = new SockJS('http://localhost:8080/websocket');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, onConnected, onError);
    }

    // On Connected
    function onConnected() {
        console.log('Connected to WebSocket');
        setConnectionStatus(true);

        // Subscribe to the Public Topic
        stompClient.subscribe('/topic/public', onMessageReceived);

        // Tell server that user joined
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'join'})
        );
    }

    // On Error
    function onError(error) {
        console.error('Could not connect to WebSocket server', error);
        setConnectionStatus(false);

        // Try to reconnect after 3 seconds
        setTimeout(connect, 3000);
    }

    // Send Message
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const messageContent = messageInput.value.trim();

        if (messageContent && stompClient) {
            const chatMessage = {
                sender: username,
                message: messageContent,
                type: 'chat'
            };
            stompClient.send("/app/Chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    }

    // On Message Received
    function onMessageReceived(payload) {
        const message = JSON.parse(payload.body);
        displayMessage(message);
    }

    // Display Message
    function displayMessage(message) {
        const messagesArea = document.getElementById('messagesArea');
        const messageType = message.type ? message.type.toLowerCase() : 'chat';

                    </div>
                `;
            messagesArea.appendChild(systemMsg);
        } else {
            // Regular message
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            if (message.sender === username) {
                messageDiv.classList.add('own');
            }

            const currentTime = new Date().toLocaleTimeString('ar-DZ', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                    <div class="message-content">
                        ${message.sender !== username ? `<div class="message-sender">${message.sender}</div>` : ''}
                        <div>${message.message}</div>
                        <div class="message-time">${currentTime}</div>
                    </div>
                `;
            messagesArea.appendChild(messageDiv);

    // Set Connection Status
    function setConnectionStatus(connected) {
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const messageInput = document.getElementById('messageInput');

        if (connected) {

    // Enter key to send message

        });
